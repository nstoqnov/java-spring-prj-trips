<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Create a trip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <!-- NAV -->

    <!-- BODY -->
    <div class="col-sm-9" layout:fragment="body">
      <h4><small>Create a trip</small></h4>
      <hr>
      <form role="form" method="post" th:action="@{/trips/{id}/edit(id=${trip.id})}">
        <div class="form-group">
          <input type="hidden" id="trip_id"  name="id" th:field="*{trip.id}" >
          <label for="trip_from">From</label>
          <input type="text" class="form-control" id="trip_from"  placeholder="Trip from" name="trip_from" th:value="*{trip.trip_from}">
        </div>
        <div class="form-group">
          <label for="trip_to">To</label>
          <input type="text" class="form-control" id="trip_to" placeholder="Trip to" name="trip_to" th:value="*{trip.trip_to}">
        </div>
        <div class="form-group">
          <label for="distance">Distance</label>
          <input type="number" class="form-control" id="distance" placeholder="Distance" name="distance" th:value="*{trip.distance}">
        </div>
        <div class="form-group">
          <label for="date_input">Date</label>
          <input type="datetime-local" class="form-control" id="date_input" placeholder="Date" name="date" th:value="*{trip.date}">
        </div>
        <button type="submit" class="btn btn-primary">Save trip</button>
      </form>
      <br><br>
    </div>
    <!--END BODY -->
  </div>
</div>
<!-- footer -->


</body>
</html>
