<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Create a trip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <!-- NAV -->

    <!-- BODY -->
    <div class="col-sm-9" layout:fragment="body">
      <h4><small>Create a trip</small></h4>
      <hr>
      <form role="form" method="post" th:action="@{/save}">
        <div class="form-group">
          <label for="trip_from">From</label>
          <input type="text" class="form-control" id="trip_from"  placeholder="Trip from" name="trip_from" >
          <p th:if="${#fields.hasErrors('trip.trip_from')}" class="text-danger" th:errors="*{trip.trip_from}"></p>
        </div>
        <div class="form-group">
          <label for="trip_to">To</label>
          <input type="text" class="form-control" id="trip_to" placeholder="Trip to" name="trip_to">
          <p th:if="${#fields.hasErrors('trip.trip_to')}" class="text-danger" th:errors="*{trip.trip_to}"></p>
        </div>
        <div class="form-group">
          <label for="distance">Distance</label>
          <input type="number" value="1" required class="form-control" min="1" id="distance" placeholder="Distance" name="distance" >
        </div>
        <div class="form-group">
          <label for="date_input">Date</label>
          <input type="datetime-local" class="form-control" id="date_input" placeholder="Date" name="date" >
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
      <br><br>
    </div>
    <!--END BODY -->
  </div>
</div>
<!-- footer -->


</body>
</html>
